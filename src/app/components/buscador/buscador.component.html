<h1>
  Buscando: <small>{{termino}}</small>
</h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-No existen resultados con el termino {{termino}}" role="alert">
      <strong>No existen resultados con el termino {{termino}}</strong>
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroes-tarjeta [index]="heroe.id" [heroe]="heroe" *ngFor="let heroe of heroes; let i =index"></app-heroes-tarjeta>
</div>
